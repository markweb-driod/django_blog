{% extends 'base.html' %}

{% block content  %}

<h>THIS IS OUR BLOG PAGE READY FOR OPERATIONS</h>

{% for post in object_list %}
<div class="post-entry">
<h2><a href="{% url 'content' post.pk %}">{{ post.title }}</a></h2>
<p>{{ post.body }}</p>
</div>

{% endfor %}

<h4><a href="{% url 'post_new'%}">+ New Post</a></h4>

{% endblock content %}
